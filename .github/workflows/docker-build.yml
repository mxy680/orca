name: Build and Push Docker Image

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'docker/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/orca-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/orca-backend:${{ github.sha }}

      - name: Build and push executor image
        uses: docker/build-push-action@v5
        with:
          context: ./docker/executor
          file: ./docker/executor/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/orca-executor:latest
            ${{ secrets.DOCKER_USERNAME }}/orca-executor:${{ github.sha }}

