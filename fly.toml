app = 'orca-67'
primary_region = 'iad'

[build]
  dockerfile = 'backend/Dockerfile'

[env]
  PORT = '8000'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  size = 'shared-cpu-1x'
  memory_mb = 512  # Increased from 256MB to 512MB for kernel support
